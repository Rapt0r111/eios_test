{% extends 'basic.html' %}
{% block content %}
<main>
    {% if user.is_authenticated %}
    <a href="{% url 'lesson-create' %}"><div class="les-create d-flex justify-content-center align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg></div></a>
    <div class="wrapper justify-content-center align-items-center flex-d-column">
            {% for l,value in x %}

            <a href="{{ l.get_absolute_url }}" style="margin-top: 20px;">
              <div class="card">
                <div class="card__image-container">
                  {% if l.photo %}
                    <img class="card__image" src="{{ l.photo.url }}" alt="">
                  {% else %}
                  {% endif %}
                </div>
                  <svg class="card__svg" viewBox="0 0 800 500">
                    <path class="path_line" d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500" stroke="transparent" fill="#222"/>
                    <path class="card__line" d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400" stroke="pink" stroke-width="3" fill="transparent"/>
                  </svg>
                  <div class="card__header">
                      <h4 >{{ l.name| truncatechars:25 }}</h4>
                      <h5 >{{ value }}</h5></div>
                  </div>
                <a href="{% url 'topic-create' l.slug %}" class="clear-link txt-chg-color" style="font-weight: 700">Создать тему</a>
            </a>
            {% endfor %}
            {% else %}<meta http-equiv="REFRESH" content="0;url={% url 'sign-in' %}">
            {%endif%}
    </div>
</main>
{%endblock%}
