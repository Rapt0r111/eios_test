{% extends 'basic.html' %}

{% block content %}
<main>
   {% if user.is_authenticated %}
    <div class="wrapper justify-content-center align-items-center">
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="edit-case d-flex align-items-center justify-content-center flex-wrap flex-d-column">
            {% csrf_token %}
            <div class="group"> <div><label for="{{form.name.id_for_label}}" class="label">{{ form.name.label }}</label></div>{{ form.name }} </div>
            <div class="group"> <div><label for="{{form.speciality.id_for_label}}" class="label">{{ form.speciality.label }}</label></div>{{ form.speciality }} </div>
            <div class="group"> Фотография <label for="{{form.photo.id_for_label}}" class="custom-file-upload ddd" style="min-width: 80px; text-align:center;"><svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-cloud-arrow-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708l2 2z"/>
                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
              </svg><input type="file" name="photo" accept="image/*" id="id_photo"></label> 
              <a href="{{ object.photo.url }}" class="txt-chg-color clear-link"> На данный момент: <br> <img src="{{ object.photo.url }}" alt="" style="max-width: 200px; max-height:200px">  </a></div>
            {{form.errors}}
            <button type="submit" class="button">Ok</button>
            </div>
        </form>
    </div>
{%endif%}
</main>
{% endblock %}
